<article class="altspark-quick-alt" role="status" aria-live="polite" aria-hidden="true">
  <div class="altspark-quick-alt__topline">
    <span class="altspark-quick-alt__chip" data-role="chip">AltSpark</span>
    <button type="button" class="altspark-quick-alt__close" data-action="close" aria-label="Close alt helper">×</button>
  </div>
  <div class="altspark-quick-alt__status" data-role="status">
    <span class="altspark-quick-alt__spinner" data-role="spinner"></span>
    <span class="altspark-quick-alt__status-text" data-role="status-text">Drafting a description…</span>
  </div>
  <div class="altspark-quick-alt__preview" data-role="preview" hidden>
    <img class="altspark-quick-alt__thumb" data-role="preview-img" alt="Image preview" />
  </div>
  <div class="altspark-quick-alt__result" data-role="result" hidden>
    <p class="altspark-quick-alt__alt" data-role="alt"></p>
  </div>
  <p class="altspark-quick-alt__meta" data-role="meta" hidden></p>
  <div class="altspark-quick-alt__actions">
    <button type="button" class="altspark-quick-alt__copy" data-action="copy">Copy alt text</button>
  </div>
</article>
